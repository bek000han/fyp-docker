services:
  client1:
    tty: true
    stdin_open: true 
    container_name: client1
    build: .
    privileged: true
    depends_on:
      - router
    networks:
      - network1
      - network2   
    command: sh -c "tail -f /dev/null"
    cap_add: 
      - NET_ADMIN
  client2:
    container_name: client2
    tty: true
    stdin_open: true 
    privileged: true
    build: .
    depends_on:
      - router
    networks:
      - network3
    entrypoint: tail -f /dev/null #ip route add 10.10.1.0/24 via 10.10.2.254 dev eth0
    cap_add: 
      - NET_ADMIN
  router:
    container_name: router
    build: .
    tty: true
    privileged: true
    networks:
      network1:
        ipv4_address: 10.10.1.254
      network2: 
        ipv4_address: 10.10.2.254
      network3: 
        ipv4_address: 10.10.3.254
    cap_add: 
      - NET_ADMIN

networks:
  network1:
    driver: bridge
    ipam:
      config:
        - subnet: "10.10.1.0/24"
  network2:
    driver: bridge
    ipam:
      config:
        - subnet: "10.10.2.0/24"
  network3:
    driver: bridge
    ipam:
      config:
        - subnet: "10.10.3.0/24"
